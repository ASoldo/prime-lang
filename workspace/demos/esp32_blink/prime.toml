manifest_version = "3"

[package]
name = "demos::esp32_blink"
version = "0.1.0"

[module]
name = "demos::esp32_blink"
path = "esp32_blink.prime"
visibility = "pub"
no_std = true

[build]
# Classic ESP32 (Xtensa). If you ever move to ESP32-C3, switch this.
target = "xtensa-esp32-espidf"
platform = "esp32"

[build.toolchain]
  cc = "xtensa-esp32-elf-gcc"
  ar = "xtensa-esp32-elf-ar"
  objcopy = "xtensa-esp32-elf-objcopy"
  esptool = "esptool"

  ld_script = "/home/rootster/esp/esp-idf/examples/get-started/blink/build/esp-idf/esp_system/ld/sections.ld"

  ld_flags = """-Wl,--gc-sections \
  -T/home/rootster/esp/esp-idf/examples/get-started/blink/build/esp-idf/esp_system/ld/memory.ld"""
# Startup/crt0 from IDF (port object)

[build.flash]
enabled = true
port = "/dev/ttyUSB0"
baud = 460800
address = "0x10000"

